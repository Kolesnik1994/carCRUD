<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Car System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Car System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{cars/new}">Add Car </a>
        <a class="nav-link" href="https://github.com/Kolesnik1994"> Other GitHub Project </a>
      </div>
    </div>
  </div>
</nav>

<br>
<br>
<div class ="container">
<div class="row">
<h1> Car System</h1>

<br>
<br>
</div>

<div class = "row"> 
<div class = "col-lg-3"> 
<a th:href = "@{/cars/new}" class="btn btn-primary btn-sm mb-3"> Add Cars </a>

</div>
</div>



<table class = "table">
<thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Mark</th>
      <th scope="col">Model</th>
      <th scope="col">Year</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr th:each = "car:${cars}">
  <td th:text = "${car.id}">  </td>
  <td th:text = "${car.mark}">  </td>
  <td th:text = "${car.model}"> </td>
  <td th:text = "${car.year}">  </td>
   <td>  <a th:href = "@{/cars/edit/{id}(id=${car.id})}" 
   class ="btn btn-primary"> Update </a>
  
         <a th:href = "@{/cars/{id}(id=${car.id})}" 
   class ="btn btn-danger"> Delete </a>
         
   </td>
  </tr>
 </tbody>
</table>
</div>

</body>
</html>
