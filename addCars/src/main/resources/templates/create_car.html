<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add your car</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Car System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/cars}">Cars List</a>
        <a class="nav-link" href="https://github.com/Kolesnik1994">Other GitHub Project</a>

      </div>
    </div>
  </div>
</nav>
<br>
<br>
<div class ="container">
<div class ="row">
<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> 
<h1 class="text-center"> Add New Car </h1>
<div class ="card-body"> 
<form th:action="@{/cars}" th:object ="${car}" method ="post">

<div class ="form-group"> 
<label> Car Mark </label>
<input type ="text" name = "mark" th:field ="*{mark}" class="form-control" placeholder = "Enter Car Mark"/>
</div>

<div class ="form-group"> 
<label> Car Model </label>
<input type ="text" name = "model" th:field ="*{model}" class="form-control" placeholder = "Enter Car Model"/>
</div>

<div class ="form-group"> 
<label> Car Year </label>
<input type ="text" name = "year" th:field ="*{year}" class="form-control" placeholder = "Enter Car Year"/>
</div>
<br>
<div class ="footer-body"> 
<button type ="submit" class="btn btn-dark"> Add </button>
</div>

</form>
</div>

</div>
</div>
</div>

</body>
</html>
